<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <style>
       body {
    overflow: hidden;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

#donate {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.donation-wrapper {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.donation-wrapper h1 {
    margin-bottom: 20px;
    color: #333;
}

.donation-options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.donation-option {
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.donation-option:hover {
    background-color: #0056b3;
}

.custom-donation {
    margin-top: 20px;
}

.custom-donation input {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    width: 100px;
    margin-right: 10px;
    text-align: center;
}

.custom-donation button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.custom-donation button:hover {
    background-color: #0056b3;
}

.don_select {
    background-color: #0056b3;
}

    </style>
    <button onclick="doneer()">klik op mij!!!!!!!!!!</button>
    
    <script src="../script/doneer.js"></script>


</body>

</html>
